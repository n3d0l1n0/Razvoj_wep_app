<div *ngIf="currentUser$ | async as user" class="account-container">
  <h2>Moj nalog</h2>
  
  <div class="account-details">
    <div class="detail-item">
      <strong>Ime:</strong>
      <span>{{ user.ime }}</span>
    </div>
    <div class="detail-item">
      <strong>Prezime:</strong>
      <span>{{ user.prezime }}</span>
    </div>
    <div class="detail-item">
      <strong>Email:</strong>
      <span>{{ user.email }}</span>
    </div>
    <div class="detail-item">
      <strong>Nivo pristupa:</strong>
      <span>{{ user.nivoPristupa }}</span>
    </div>
  </div>
</div>

<div *ngIf="!(currentUser$ | async)">
  <p>Podaci o nalogu trenutno nisu dostupni.</p>
</div>
